			.mui-btn {

			}

			#mui_view {
				position: fixed;
				top: 0;
				left: 0;
				width: 102vw;
				height: 100vh;
				transition: all .5s ease-in .1s;
				box-sizing: border-box;
				overflow:auto;
				padding: 50px 0px 0px;
				display: none;
			}
			 #mui_view::-webkit-scrollbar-track
    {
        background-color: #ffffff;
        -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.22);
    }
    /*定义滚动条高宽及背景*/
    #mui_view::-webkit-scrollbar
    {
        width: 3px;
        background-color: rgba(255, 255, 255, 0.34);
    }
    /*定义滚动条*/
    #mui_view::-webkit-scrollbar-thumb
    {
        background-color: #ffffff;
        border-radius: 2px;
    }
			#mui_view .mui-table-view-cell{
				border-bottom: 1px solid #c8c7cc;
			}
#mui_view .mui-table-view-cell:after {
   opacity: 0;
}
			.mui-table-view-cell .mui-active {
				background-color: #0062CC;
			}
		</style>

	<body>
		<header class="mui-bar mui-bar-nav">
			<div class="div" onclick="history.go(-1);"></div>
			<h1 class="mui-title">添加银行卡</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group" style="margin: 10px;">
				<div class="mui-input-row">
					<label>姓名</label>
					<input id='name' type="text" class="mui-input-clear mui-input" placeholder="请输入姓名" maxlength="10">
				</div>
				<div class="mui-input-row mui-input-rows">
					<label>手机号</label>
					<input id='phone' type="number" class="mui-input-clear mui-input" placeholder="请输入手机号" oninput="if(value.length>11)value=value.slice(0,11)">
				</div>

				<div class="mui-input-row">
					<label>银行卡号</label>
					<input id='identity' type="number" class="mui-input-clear mui-input" placeholder="请输入银行卡号"  oninput="if(value.length>18)value=value.slice(0,18)">
				</div>
				<div class="mui-input-row">
					<label>开户行</label>
					<input type="text" class="mui-input-clear" id="xuan" placeholder="请选择银行">
				</div>
			</form>
			<div class="mui-content-padded" style="margin: 10px;">
				<button id='reg' class=" mui-btn-primary" style="width: 100%; ">添加</button>
			</div>

			
		</div>
		<ul class="mui-table-view" id="mui_view">
				<li class="mui-table-view-cell" data-type = "1">中国邮政储蓄银行</li>
				<li class="mui-table-view-cell" data-type = "2">中国农业银行</li>
				<li class="mui-table-view-cell" data-type = "3">中国工商银行</li>
				<li class="mui-table-view-cell" data-type = "4">建设银行</li>
				<li class="mui-table-view-cell" data-type = "5">招商银行</li>
				<li class="mui-table-view-cell" data-type = "6">交通银行</li>
				<li class="mui-table-view-cell" data-type = "7">中国银行</li>
				<li class="mui-table-view-cell" data-type = "8">中国民生银行 </li>
				<li class="mui-table-view-cell" data-type = "9">中国光大银行</li>
				<li class="mui-table-view-cell" data-type = "10">华夏银行</li>
				<li class="mui-table-view-cell" data-type = "11">广东发展银行</li>
				<li class="mui-table-view-cell" data-type = "12">福建兴业银行</li>
				<li class="mui-table-view-cell" data-type = "13">深圳市商业银行</li>
				<li class="mui-table-view-cell" data-type = "14">广州市商业银行</li>
				<li class="mui-table-view-cell" data-type = "15">中信实业银行</li>
				<li class="mui-table-view-cell" data-type = "16">农村信用社</li>
				<li class="mui-table-view-cell" data-type = "17">上海浦东发展银行</li>
				<li class="mui-table-view-cell" data-type = "18">上海银行</li>
<input type="hidden" name="" id="datatype" value="" />
			</ul>
		<script src="__WEB__/js/mui.min.js"></script>
		<script src="__WEB__/js/app.js"></script>
		<script>
			mui(".mui-input-row").on("tap", "#xuan", function() {
				document.getElementById("mui_view").style.display = "block";
			})
			mui("#mui_view").on("tap", "#mui_view li", function() {
			//mui.toast(this.firstChild.value);
			//this.firstChild.value
			document.getElementById("xuan").value = this.innerText;
			document.getElementById("datatype").value = this.getAttribute("data-type");
			document.getElementById("mui_view").style.display = "none";

			})
			mui(".mui-content-padded").on("tap", "#reg", function() {
				var name = document.getElementById("name");
				var phone = document.getElementById("phone");
				var identity = document.getElementById("identity");
				var yh = document.getElementById("xuan");
				var datas= document.getElementById("datatype").value;

					if(name.value != "" || name.value.length > 1) {
						if(!(/^1[3456789]\d{9}$/.test(phone.value))) {
							mui.toast('手机号错误，请重新输入');
						} else {

								if(identity.value != "" || identity.value.length == 18) {
									if(yh.value !="") {
										mui.toast('添加成功');
										window.top.location.href = "tx-jl.html";
									} else {
										mui.toast('请选择银行');
									}
								} else {
									mui.toast('请输入银行卡号');
								}

						}
					} else {
						mui.toast('请重新输入姓名');
					}

				/*if(!(/^1[3456789]\d{9}$/.test(phone.value))) {
						mui.toast('手机号错误，请重新输入');
					} else {
						mui.toast('已发送短信');
						this.value = "已发送";
					}*/
			})
		</script>
	</body>

</html>
