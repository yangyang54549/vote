		<style type="text/css">
			.mui-media-body {
				position: relative;
				text-align: center;
				font-size: 20px !important;
			}

			.mui-media-body span{
				position: absolute;
				top: 30px;

				font-size: 14px;
				opacity: 0.5;
			}
			.mui-media-body span.times{
				right: 10px;
			}
			.mui-media-body span.number{
				left: 10px;
			}
			.mui-media-body p {
				padding-top: 20px;
				text-align: left;
				color: black;
				font-size: 18px;
			}

			.text_p {
				word-break: break-all;
				display: -webkit-box;
				-webkit-line-clamp: 1;
				-webkit-box-orient: vertical;
				overflow: hidden;
				margin: 0;
				
			}

			.mus {
				display: none;
			}

			.mui-media-body p img {
				width: 100%;
				height: auto;
			}

			.mui-card-content {
				display: none;
			}

			header>.div {

				position: absolute;
				top: 15px;
				left: 15px;
				transform: rotate(45deg);
				-ms-transform: rotate(45deg);
				/* IE 9 */
				-moz-transform: rotate(45deg);
				/* Firefox */
				-webkit-transform: rotate(45deg);
				/* Safari 和 Chrome */
				-o-transform: rotate(45deg);
				/* Opera */
				width: 13px;
				height: 13px;
				border-bottom: 2px solid #007aff;
				border-left: 2px solid #007aff;
				z-index: 100;
			}
			#wu {
				width: 100%;
				display: none;
			}

			#wu P.imgs,
			#wu P.imgs img {
				width: 150px;
				height: 150px;
				margin: 10px auto;
			}

			#wu P.texts {
				width: 100%;
				text-align: center;
				font-size: 16px;
			}

			#mui-media div.mui-row {
				height: auto;
			}
			.mui-card{
				position: relative;
			}
			.mui-card .top{
				position: absolute;
				top: 5px;
				right: 0;
				color: #007aff;
				/*color: red;*/
				height: 30px;
				line-height: 30px;
				transform: rotate(45deg);
			}
		</style>
	</head>
