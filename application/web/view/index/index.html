		<script type="text/javascript">
			mui.init();

				pullRefresh: {
					container: '#pullrefresh',
					down: {
						style:'circle',
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				setTimeout(function() {
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					for(var i = cells.length, len = i + 3; i < len; i++) {
						/*var li = document.createElement('li');
						li.className = 'mui-table-view-cell';
						li.innerHTML = '<a class="mui-navigate-right">Item ' + (i + 1) + '</a>';
						//下拉刷新，新纪录插到最前面；
						table.insertBefore(li, table.firstChild);*/
					}
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
					mui.toast('下拉刷新成功');
				}, 1000);
			}
			var count = 0;
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > 4)); //参数为true代表没有更多数据了。 加载次数·
					var table = document.body.querySelector('#card1 ');
					var cells = document.body.querySelectorAll('#card1 .mui-table-view');
					var table2 = document.body.querySelector('#card2');
					var cells2 = document.body.querySelectorAll('#card2 .mui-table-view');


					for(var i = cells.length, len = i + 4; i < len; i++) {
						var li = document.createElement('div');
						li.className = 'mui-card';
						li.innerHTML = '<a href="{:url('index/info')}"><div class="mui-card-content"><img src="__WEB__/img/painting/gs/u=1012637593,3984533236&fm=27&gp=0.jpg" /></div><div class="mui-card-footer">名称</div></a>';
						var b = i % 2;
						if(b==0){
							table2.appendChild(li);
						}else{
							table.appendChild(li);
						}

					}
				}, 1000);
			}

			});

			var tt = 0;
			var t1;
			mui(".mui-table-view ").on("tap", ".mui-table-view-cell a .mui-media-body", function() {
				//当前对象直接就是--->this
				if(tt > 0) {
					t1.classList.remove("active");
				}
				var act = document.getElementById("act");act.classList.remove("active");
				t1 = this;
				this.classList.add('active');
				tt = tt + 1;
			});
