<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<title>地址</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="__WEB__/css/mui.css" />
		<link rel="stylesheet" type="text/css" href="__WEB__/css/border.css"/>
		<style type="text/css">
			header>.div {

				position: absolute;
				top: 15px;
				left: 15px;
				transform: rotate(45deg);
				-ms-transform: rotate(45deg);
				/* IE 9 */
				-moz-transform: rotate(45deg);
				/* Firefox */
				-webkit-transform: rotate(45deg);
				/* Safari 和 Chrome */
				-o-transform: rotate(45deg);
				/* Opera */
				width: 13px;
				height: 13px;
				border-bottom: 2px solid #007aff;
				border-left: 2px solid #007aff;
				z-index: 100;
			}
			.mui-input-row {
				height: auto !important;
				padding: 5px 0 !important;
			}

		</style>
	</head>

	<body>
		<!-- 主界面菜单同时移动 -->
		<!-- 侧滑导航根容器 -->
		
				<header class="mui-bar mui-bar-nav">
					<div class="div" onclick="window.history.back()"></div>
					<h1 class="mui-title mui-active">地址</h1>
					<!--<a class=" mui-pull-right mui-btn-link">充值记录</a>-->
				</header>

				<!-- 主页面内容容器 -->
				<div class="mui-content mui-scroll-wrapper">
					<div class="mui-scroll">
						<!-- 主界面具体展示内容 -->
						<form class="mui-input-group" style="margin: 10px;">

							<div class="mui-input-row">
								<label>姓名：</label>
								<input type="text" id="name" class="mui-input-clear" placeholder="请输入姓名" maxlength="6">
							</div>
							<div class="mui-input-row">
								<label>手机号：</label>
								<input type="number" id="phone" class="mui-input-clear " placeholder="请输入手机号" oninput="if(value.length>11)value=value.slice(0,11)">
							</div>

							<div class="mui-input-row">
								<label>详细地址：</label>
								<textarea type="text" id="texts" class="mui-input-clear " rows="2" placeholder="详细地址(限30字)" maxlength="30"></textarea>
							</div>
							<div class="mui-input-row">
								<label>邮编：</label>
								<input type="number" id="yb" class="mui-input-clear" placeholder="请输入邮编" oninput="if(value.length>6)value=value.slice(0,6)">
							</div>
							<div class="mui-input-row">
								<label>默认地址：</label>
								<!--<div class="mui-input-row mui-radio mui-left">
	<label>radio</label>
	<input name="radio1" type="radio">
</div>
<div class="mui-input-row mui-checkbox mui-left">
  <label>checkbox左侧显示示例</label>
  <input name="checkbox1" value="Item 1" type="checkbox">
</div>-->
								<div class="mui-switch mui-switch-blue" id="off">
  <div class="mui-switch-handle"></div>
</div>

							</div>

						</form>

						<button type="button" type="submit" class="mui-btn mui-btn-primary" style="width: 90%; margin-left: 5%;">添加地址</button>


					</div>
				</div>
			
		<script src="__WEB__/js/mui.js" type="text/javascript" charset="utf-8"></script>
		<script src="__WEB__/js/muis.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init()
			mui('.mui-input-row input').input();
			mui('.mui-scroll').on('tap', '.mui-scroll .mui-btn-primary', function() {
				var name = document.getElementById("name");
				var phone = document.getElementById("phone");
				var texts = document.getElementById("texts");
				var yb = document.getElementById("yb");
				var ofs = document.getElementById("off");

				if(name.value !=""){
					if(!(/^1[3456789]\d{9}$/.test(phone.value))) {
							mui.toast('手机号错误，请重新输入');
						} else {
						if(texts.value!=""){
							if(yb.value!=""||yb.value.length==6){
								var is_default = 0;
								var ss =  ofs.classList.contains('mui-active'); //return true or false
								if (ss) {
									is_default = 1;
								}

								mui.post("{:url('address/add')}",{
									name:name.value,
									mobile:phone.value,
									address:texts.value,
									postcode:yb.value,
									is_default:is_default
								},function(data){
										//服务器返回响应，根据响应结果，分析是否登录成功；
										if (data.code==1) {
											mui.toast(data.msg);
											setTimeout(function() { //使用  setTimeout（）方法设定定时2000毫秒
												window.location = "{:url('address/index')}";
											}, 1000);
										}else{
											mui.toast(data.msg);
										}

									},'json'
								);


							}else{
								mui.toast('请重新输入邮编');
							}
						}else{
							mui.toast('请输入详细地址');
						}
					}
				}else{
					mui.toast('请输入姓名')
				}
			});

			/*mui(document.body).on('tap', '.mui-btn', function(e) {
				mui(this).button('loading');
				var th = document.getElementById("number");
				if(!th.value || th.value.trim() == "") {
					var label = th.previousElementSibling;
					mui.alert(label.innerText + "不允许为空");
				} else {

					mui.alert('验证通过!')
				}
				setTimeout(function() {
					mui(this).button('reset');
				}.bind(this), 5000);
			});*/
		</script>
	</body>

</html>
